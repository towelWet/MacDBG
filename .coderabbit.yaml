# .coderabbit.yaml
language: "en-US"

reviews:
  profile: "assertive"           # tighter feedback
  high_level_summary: true
  auto_review:
    enabled: true
    drafts: false
    ignore_title_keywords: ["WIP", "draft"]
  path_filters:
    - "**/*"            # TEMP: review everything so local diffs are included
    # When done testing, consider tightening filters to focus on app code and docs:
    # - "src/**"
    # - "cpp/**"
    # - "cli/**"
    # - "Resources/**"
    # - ".coderabbit.yaml"
    # - "**/*.md"
    # - "!Patterns/**"

  tools:                         # Pro features; free for public OSS
    swiftlint:
      enabled: true
    cppcheck:
      enabled: true
    ruff:
      enabled: true
    shellcheck:
      enabled: true
    markdownlint:
      enabled: true
    github-checks:
      enabled: true

pre_merge_checks:
  title:
    mode: "warning"
  description:
    mode: "warning"
